<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enstagram</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="container">
      <div class="side-bar">
        <div class="logo">
          <img src="./images/fontbolt.png" width="110" />
        </div>

        <div class="nav-item">
          <span class="material-symbols-outlined icon"> home </span>
          <span class="nav-text">Home</span>
        </div>

        <div class="nav-item">
          <span class="material-symbols-outlined icon"> search </span>
          <span class="nav-text">Search</span>
        </div>

        <div class="nav-item">
          <span class="material-symbols-outlined icon"> done </span>
          <span class="nav-text">Video</span>
        </div>
      </div>

      <div class="main-content">
        <div class="card">
          <div class="header">
            <div class="profile">
              <img
                src="https://randomuser.me/api/portraits/men/26.jpg"
                alt=""
              />
              <div class="title">
                <p class="text-bold">John Doe</p>
                <p class="text">ðŸ¥¹ I am a fun teacher!</p>
              </div>
            </div>
            <div class="button">
              <span class="material-symbols-outlined"> more_horiz </span>
            </div>
          </div>

          <div class="post">
            <img
              src="https://live.staticflickr.com/8421/7814034218_1228cee7b0_z.jpg"
              alt=""
            />
          </div>
        </div>
      </div>

      <div class="right-side-bar">
        <div class="profile">
          <img src="https://randomuser.me/api/portraits/men/26.jpg" alt="" />
          <div class="title">
            <p class="text-bold">John Doe</p>
            <p class="text muted-text">Follows you</p>
          </div>
        </div>

        <div class="profile">
          <img src="https://randomuser.me/api/portraits/men/26.jpg" alt="" />
          <div class="title">
            <p class="text-bold">John Doe</p>
            <p class="text muted-text">Follows you</p>
          </div>
        </div>

        <div class="profile">
          <img src="https://randomuser.me/api/portraits/men/26.jpg" alt="" />
          <div class="title">
            <p class="text-bold">John Doe</p>
            <p class="text muted-text">Follows you</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
